<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Swiper Demo</title>
  <style>
    h2 {
      text-align: center;
    }

    #mouseOverDemo {
      width: 800px;
      height: 450px;
    }

    #mouseOverThumbs {
      width: 800px;
      height: 100px;
    }
  </style>
</head>
<body>
<h2>Thumbs Mouse Over Mode</h2>

<div id="mouseOverDemo" class="swiper swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0001.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0002.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0003.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0004.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0005.jpg)"
         href="javascript:"></a>
    </div>
  </div>
</div>

<div id="mouseOverThumbs" class="swiper swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0001.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0002.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0003.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0004.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0005.jpg)"
         href="javascript:"></a>
    </div>
  </div>
</div>

<script src="https://unpkg.com/npm/@cycjimmy/awesome-swiper@3/dist/awesome-swiper.standalone.umd.min.js"></script>
<script>
  new AwesomeSwiper()
    .init('#mouseOverDemo', {
      pagination: null,
      navigation: {
        color: 'white',
      },
    })
    .addThumbs('#mouseOverThumbs', {
      slidesPerView: 5,
    }, {
      mouseOverMode: true,
    });
</script>
</body>
</html>
