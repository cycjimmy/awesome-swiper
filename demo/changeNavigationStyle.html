<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Swiper Demo</title>
  <style>
    h2 {
      text-align: center;
    }

    #changeNavigationStyle {
      width: 800px;
      height: 450px;
    }
  </style>
</head>
<body>
<h2>Change Navigation Style</h2>

<div id="changeNavigationStyle" class="swiper swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0001.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0002.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0003.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0004.jpg)"
         href="javascript:"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg"
         style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0005.jpg)"
         href="javascript:"></a>
    </div>
  </div>
</div>

<script src="https://unpkg.com/npm/@cycjimmy/awesome-swiper@3/dist/awesome-swiper.standalone.umd.min.js"></script>
<script>
  new AwesomeSwiper().init('#changeNavigationStyle', {
    pagination: {
      color: 'white',
    },
    navigation: {
      color: '#27340a',
      size: '60px',
      styles: {
        prev: {
          width: '60px',
          height: '120px',
          backgroundColor: 'rgba(255, 255, 255, .4)',
        },
        next: {
          width: '60px',
          height: '120px',
          backgroundColor: 'rgba(255, 255, 255, .4)',
        },
      },
    },
  });
</script>
</body>
</html>
