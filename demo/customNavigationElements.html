<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Swiper Demo</title>
  <style>
    h2 {
      text-align: center;
    }

    .customNavigationDemo {
      position: relative;
      z-index: 1;
      width: 800px;
      height: 450px;
      margin: 0 auto;
    }

    #customPrevEl {
      float: left;
      width: 50px;
      height: 450px;
      margin-right: 20px;
      background: url(https://cycjimmy.github.io/staticFiles/images/icons/icon-prevBlack1.svg) no-repeat 50% 50%;
      outline: none;
    }

    #customNavigationElements {
      float: left;
      width: 660px;
      height: 450px;
    }

    #customNextEl {
      float: left;
      width: 50px;
      height: 450px;
      margin-left: 20px;
      background: url(https://cycjimmy.github.io/staticFiles/images/icons/icon-nextBlack1.svg) no-repeat 50% 50%;
      outline: none;
    }
  </style>
</head>
<body>
<h2>Custom Navigation Elements</h2>

<div class="customNavigationDemo">
  <div id="customPrevEl"></div>
  <div id="customNavigationElements" class="swiper swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a class="swiper-full-bg"
           style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0001.jpg)"
           href="javascript:"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-bg"
           style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0002.jpg)"
           href="javascript:"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-bg"
           style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0003.jpg)"
           href="javascript:"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-bg"
           style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0004.jpg)"
           href="javascript:"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-bg"
           style="background-image: url(https://cycjimmy.github.io/staticFiles/images/demo/p0005.jpg)"
           href="javascript:"></a>
      </div>
    </div>
  </div>
  <div id="customNextEl"></div>
</div>

<script src="./awesome-swiper.standalone.umd.min.js"></script>
<script>
  new AwesomeSwiper().init('#customNavigationElements', {
    autoFixFullImg: true,
    pagination: {
      color: 'white',
    },
    navigation: {
      custom: {
        prevEl: '#customPrevEl',
        nextEl: document.getElementById('customNextEl'),
      },
    },
  });
</script>
</body>
</html>
