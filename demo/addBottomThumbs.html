<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Swiper Demo</title>
  <style>
    h2 {
      text-align: center;
    }

    #bottomThumbsDemo {
      width: 800px;
      height: 450px;
    }

    #bottomThumbs {
      width: 800px;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h2>Add Bottom Thumbs</h2>
<div class="swiper-container" id="bottomThumbsDemo">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p1.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p2.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p3.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p4.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p5.jpg);"></a>
    </div>
  </div>
</div>

<div class="swiper-container" id="bottomThumbs">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p1.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p2.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p3.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p4.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p5.jpg);"></a>
    </div>
  </div>
</div>

<script>
  new AwesomeSwiper()
    .init('#bottomThumbsDemo', {
      pagination: null,
      navigation: {
        color: 'white'
      }
    })
    .addThumbs('#bottomThumbs', {
      slidesPerView: 5
    });
</script>
</body>
</html>
