<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Slides Per View</title>
  <style>
    h2 {
      text-align: center;
    }

    #multipleSlidesPerView{
      width: 800px;
      height: 450px;
    }
  </style>
</head>
<body>
<h2>Multiple Slides Per View</h2>
<div class="swiper-container" id="multipleSlidesPerView">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p1.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p2.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p3.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p4.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p5.jpg"></a>
    </div>
  </div>
</div>

<script src="awesome-swiper.standalone.min.js"></script>
<script>
  new AwesomeSwiper()
    .init('#multipleSlidesPerView', {
      spaceBetween: 10,
      slidesPerView: 3,
      autoFixFullImg: true,
      pagination: {
        color: 'white'
      },
      navigation: {
        color: 'white'
      }
    });
</script>
</body>
</html>
